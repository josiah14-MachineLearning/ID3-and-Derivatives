name:                hid3-and-seq
version:             0.1.0.0
github:              "githubuser/hid3-and-seq"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hid3-and-seq#readme>

dependencies:
- base >= 4.7 && < 5
- random >= 1.1 && < 2
- hspec >= 2.0 && < 3
- QuickCheck >= 2.0 && < 3

library:
  source-dirs:
    src

executables:
  hid3-and-seq-exe:
    main:
      Main.hs
    source-dirs:
      app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hid3-and-seq
    - ghcid

tests:
  hid3-and-seq-test:
    main:
      Spec.hs
    source-dirs:
      spec
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hid3-and-seq
    - hspec >= 2.0 && < 3
    - QuickCheck >= 2.0 && < 3
